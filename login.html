<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Plushie Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style1.css">
  <style>
    body, button, input, select {
        font-family: 'Inter', sans-serif !important;
    }
    .btn-link-custom {
        background: none; border: none; color: #E93381;
        font-weight: bold; text-decoration: underline; cursor: pointer;
    }
    .auth-card { border-radius: 15px; border: 1px solid #eee; }
  </style>
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card p-4 shadow-sm auth-card" style="width: 400px;">

    <div id="login-form">
      <h3 class="text-center mb-4 fw-bold">Welcome Back</h3>
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Email">
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password">
      </div>
      <button onclick="handleLogin()" class="btn btn-dark w-100 fw-bold text-uppercase">Sign In</button>

      <p class="text-center mt-3 mb-0">
        <small>Don't have an account?
          <button type="button" class="btn-link-custom" onclick="toggleAuth()">Register</button>
        </small>
      </p>
    </div>

    <div id="register-form" class="d-none">
      <h3 class="text-center mb-4 fw-bold">Create Account</h3>
      <div class="mb-3">
        <input type="email" id="reg-email" class="form-control" placeholder="Email">
      </div>
      <div class="mb-3">
        <input type="password" id="reg-password" class="form-control" placeholder="Password">
      </div>
      <div class="mb-3">
        <select id="reg-role" class="form-select">
          <option value="user">Customer</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button onclick="handleRegister()" class="btn w-100 fw-bold text-uppercase" style="background-color: #E93381; color: white;">
        Create Account
      </button>

      <p class="text-center mt-3 mb-0">
        <small>Already have an account?
          <button type="button" class="btn-link-custom" onclick="toggleAuth()">Login</button>
        </small>
      </p>
    </div>

  </div>
</div>

<script src="script1.js"></script>
</body>
</html>
